<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=REM:wght@200;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>NPC Character Generator</title>
  </head>
  <body>
    <header>
      <div class="header-inner">
        <h1>Non-Player Character Ideas</h1>
      </div>
    </header>
    <main>
      <h3>Select your character's demeanor</h3>
      <div class="controls-container">
        <div class="demeanor-radios" id="demeanor-radios"></div>
        <button class="get-image-btn" id="get-image-btn">Get Character</button>
      </div>
    </main>
    <div class="char-modal" id="char-modal">
      <button class="char-modal-close-btn" id="char-modal-close-btn">X</button>
      <div id="char-modal-inner" class="char-modal-inner"></div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
